<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
	<form action="check.html" method="post">
	<table>
		<tr>
			<td>Enter Name:</td>
			<td>
				<input type="text" name="username"/>
			</td>
		</tr>
		<tr>
			<td>Enter Password:</td>
			<td>
				<input type="password" name="password"/>
			</td>
		</tr>
		<tr>
			<td>Enter Address:</td>
			<td>
				<textarea cols="30" rows="10" name="address"></textarea>
			</td>
		</tr>
		<tr>
			<td>Select Gender:</td>
			<td>
				<input type="radio" name="gender"/>Male <br>
				<input type="radio" name="gender"/>Female
			</td>
		</tr>
		<tr>
			<td>Select Hobbies:</td>
			<td>
				<input type="checkbox" name="hobby"/>Cricket <br>
				<input type="checkbox" name="hobby"/>Vehla Ghumna <br>
			</td>
		</tr>
		<tr>
			<td>Select Country:</td>
			<td>
				<select name="country">
					<option>India</option>
					<option>Pakistan</option>
					<option>USA</option>
					<option>Canada</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				
			</td>
			<td>
				<input type="submit" value="Save User">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
